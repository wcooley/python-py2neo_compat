[pytest]
testpaths = tests
markers =
    todo: Test or feature is not complete and expected to fail.
    todo_v1: TODO for py2neo v1
    todo_v2: TODO for py2neo v2
    todo_v2021: TODO for py2neo v2021
    unit:  Unit test (stand-alone, mocked)
    integration: Integration test (generally requires disposable test database)

